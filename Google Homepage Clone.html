<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" type="text/css" href="Google Homepage.css">
</head>
<body>
    <div class="main">
        <div class="header">
          <div class="empty">
          </div>
          <div class="header-content">
            <!--Div for Gmail Tab -->
            <div class="gmail">
              <a href="#">
                Gmail
              </a>
            </div>
            <!--Div For Images Tab -->
            <div class="images">
              <a href="#">
                Images
              </a>
            </div>
            <!--Google Apps Icon -->
            <div class="apps">
              <a href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Apps-Google-Chrome-App-List-icon.png" alt="Google Apps" class="google-apps"/>
              </a>
            </div>
            
            <!--User Profile Picture -->
            <div class="profile">
              <a href="#">
                <img src="https://pbs.twimg.com/media/EtV4MTqXUAIRIQH?format=jpg&name=large" alt="profile-pic" class="profile-pic"/>
              </a>
            </div>
            
          </div>
        </div>
        
        <!--Center Content -->
        <div class="center-content">
          <div class="content">
            <div class="google-icon">
              <img src="https://iconape.com/wp-content/files/ur/370111/svg/google-logo-icon-png-svg.png" alt="google-image" class="google-header" width="80"/>
            </div>
            
            <!--Google Searchbar -->
            <div class="searchbar">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/1200px-Magnifying_glass_icon.svg.png" alt="magnifying-glass" width="20"/>
              <input type="search" class="search-type"/>
              <img src="https://www.iconpacks.net/icons/1/free-microphone-icon-342-thumb.png" alt="microphone" width="20"/>
            </div>
            
            <!--Buttons -->
            <div class="buttons">
              <a href="#">
                <button>Google Search</button>
              </a>
              <a href="#">
                <button>I'm Feeling Lucky</button>
              </a>
            </div>
            
            <!--Stuff Underneath Buttons -->
            <div>
              <p class="google-lang">
                Google offered in: &nbsp;
                <a href="#">Hausa</a> &nbsp;
                <a href="#">Akan</a> &nbsp;
                <a href="#">Ewe</a> &nbsp;
                <a href="#">Ga</a>
              </p>
            </div>
            
          </div>
        </div>
        
      </div>
      
      <!--Footer -->
      <footer>
      <div class="country">
        <p>Ghana</p>
      </div>
      <div class="footer-links">
        <div class="links-left">
          <ul class="links">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">How Search Works</a></li>
          </ul>
        </div>
        
        <!--Right Links -->
        <div class="links-right">
          <ul class="links">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
      </footer>
</body>
</html>
